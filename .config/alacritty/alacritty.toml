# Alacritty Configuration
# Migrated from WezTerm config

[env]
TERM = "xterm-256color"

[window]
opacity = 0.85
decorations = "Transparent"
# option_as_alt is needed for OPT key bindings to work (macOS only)
option_as_alt = "Both"
# Spread extra padding evenly around the terminal content
dynamic_padding = true

[window.padding]
x = 8
y = 0

[font]
size = 14.0

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Light"

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Light"

# Catppuccin Mocha theme
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

[colors.search.matches]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.search.focused_match]
foreground = "#1e1e2e"
background = "#a6e3a1"

[colors.footer_bar]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.hints.start]
foreground = "#1e1e2e"
background = "#f9e2af"

[colors.hints.end]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.selection]
text = "#1e1e2e"
background = "#f5e0dc"

[colors.normal]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

[colors.bright]
black = "#585b70"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#a6adc8"

[colors.dim]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

[[colors.indexed_colors]]
index = 16
color = "#fab387"

[[colors.indexed_colors]]
index = 17
color = "#f5e0dc"

# Mouse bindings
[[mouse.bindings]]
mouse = "Left"
mods = "Command"
action = "None"

# Key bindings
# ==============================================================================
# WezTerm bindings
# ==============================================================================

# Increase font size: Cmd+Shift+Equal
[[keyboard.bindings]]
key = "Plus"
mods = "Command|Shift"
action = "IncreaseFontSize"

# Reset font size: Cmd+Shift+0
[[keyboard.bindings]]
key = "Key0"
mods = "Command|Shift"
action = "ResetFontSize"

# ==============================================================================
# tmux bindings
# ==============================================================================

# Move between tmux panes: Cmd+Shift+H/J/K/L
[[keyboard.bindings]]
key = "H"
mods = "Command|Shift"
chars = "\u0002\u001b[D"

[[keyboard.bindings]]
key = "J"
mods = "Command|Shift"
chars = "\u0002\u001b[B"

[[keyboard.bindings]]
key = "K"
mods = "Command|Shift"
chars = "\u0002\u001b[A"

[[keyboard.bindings]]
key = "L"
mods = "Command|Shift"
chars = "\u0002\u001b[C"

# Move between tmux panes: Cmd+Shift+Arrow keys
[[keyboard.bindings]]
key = "Left"
mods = "Command|Shift"
chars = "\u0002\u001b[D"

[[keyboard.bindings]]
key = "Down"
mods = "Command|Shift"
chars = "\u0002\u001b[B"

[[keyboard.bindings]]
key = "Up"
mods = "Command|Shift"
chars = "\u0002\u001b[A"

[[keyboard.bindings]]
key = "Right"
mods = "Command|Shift"
chars = "\u0002\u001b[C"

# Select tmux window 0-9: Cmd+1-9,0
[[keyboard.bindings]]
key = "Key1"
mods = "Command"
chars = "\u00021"

[[keyboard.bindings]]
key = "Key2"
mods = "Command"
chars = "\u00022"

[[keyboard.bindings]]
key = "Key3"
mods = "Command"
chars = "\u00023"

[[keyboard.bindings]]
key = "Key4"
mods = "Command"
chars = "\u00024"

[[keyboard.bindings]]
key = "Key5"
mods = "Command"
chars = "\u00025"

[[keyboard.bindings]]
key = "Key6"
mods = "Command"
chars = "\u00026"

[[keyboard.bindings]]
key = "Key7"
mods = "Command"
chars = "\u00027"

[[keyboard.bindings]]
key = "Key8"
mods = "Command"
chars = "\u00028"

[[keyboard.bindings]]
key = "Key9"
mods = "Command"
chars = "\u00029"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
chars = "\u00020"

# Previous tmux window: Cmd+Shift+[  (which is Cmd+{)
[[keyboard.bindings]]
key = "{"
mods = "Command|Shift"
chars = "\u0002p"

# Next tmux window: Cmd+Shift+]  (which is Cmd+})
[[keyboard.bindings]]
key = "}"
mods = "Command|Shift"
chars = "\u0002n"

# Zoom tmux pane: Cmd+Z
[[keyboard.bindings]]
key = "Z"
mods = "Command"
chars = "\u0002z"

# Kill tmux pane: Cmd+W
[[keyboard.bindings]]
key = "W"
mods = "Command"
chars = "\u0002x"

# Detach tmux: Cmd+Shift+W
[[keyboard.bindings]]
key = "W"
mods = "Command|Shift"
chars = "\u0002d"

# Split tmux pane horizontally: Cmd+D
[[keyboard.bindings]]
key = "D"
mods = "Command"
chars = "\u0002|"

# Split tmux pane vertically: Cmd+Shift+D
[[keyboard.bindings]]
key = "D"
mods = "Command|Shift"
chars = "\u0002_"

# Create new tmux window: Cmd+T
[[keyboard.bindings]]
key = "T"
mods = "Command"
chars = "\u0002c"

# Set tmux split equal: Cmd+=
[[keyboard.bindings]]
key = "Equals"
mods = "Command"
chars = "\u0002E"

# ==============================================================================
# vim bindings
# ==============================================================================

# Move between vim panes: Cmd+H/J/K/L
[[keyboard.bindings]]
key = "H"
mods = "Command"
chars = "\u0017h"

[[keyboard.bindings]]
key = "J"
mods = "Command"
chars = "\u0017j"

[[keyboard.bindings]]
key = "K"
mods = "Command"
chars = "\u0017k"

[[keyboard.bindings]]
key = "L"
mods = "Command"
chars = "\u0017l"

# Move between vim panes: Cmd+Arrow keys
[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u0017h"

[[keyboard.bindings]]
key = "Down"
mods = "Command"
chars = "\u0017j"

[[keyboard.bindings]]
key = "Up"
mods = "Command"
chars = "\u0017k"

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u0017l"

# Split vim pane horizontally: Opt+S
[[keyboard.bindings]]
key = "S"
mods = "Alt"
chars = "\u0017s"

# Split vim pane vertically: Opt+V
[[keyboard.bindings]]
key = "V"
mods = "Alt"
chars = "\u0017v"

# Select all in nvim: Cmd+A
[[keyboard.bindings]]
key = "A"
mods = "Command"
chars = "\u001bggVG"

# Save in nvim: Cmd+S
[[keyboard.bindings]]
key = "S"
mods = "Command"
chars = "\u001b\u001b w"

# Save all in nvim: Cmd+Shift+S
[[keyboard.bindings]]
key = "S"
mods = "Command|Shift"
chars = "\u001b\u001b W"

# Save and close pane in nvim: Cmd+Opt+S
[[keyboard.bindings]]
key = "S"
mods = "Command|Alt"
chars = "\u001b\u001bZZ"

# Open file text search in neovim: Cmd+Shift+F
[[keyboard.bindings]]
key = "F"
mods = "Command|Shift"
chars = "\u001b\u001b fg\n"

# Open file picker in neovim: Cmd+P
[[keyboard.bindings]]
key = "P"
mods = "Command"
chars = "\u001b\u001b ff\n"

# Open lazygit in neovim: Cmd+G
[[keyboard.bindings]]
key = "G"
mods = "Command"
chars = "\u001b\u001b gs\n"

# Select tmux session: Cmd+Shift+P
[[keyboard.bindings]]
key = "P"
mods = "Command|Shift"
chars = "\u0002s"

# ==============================================================================
# Terminal bindings
# ==============================================================================

# Delete entire row: Cmd+Backspace
[[keyboard.bindings]]
key = "Back"
mods = "Command"
chars = "\u0015"

# Delete entire word: Opt+Backspace
[[keyboard.bindings]]
key = "Back"
mods = "Alt"
chars = "\u0017"

# Shift+Enter to send escape+return
[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\u001b\r"
