.config:
  projects_path: ~/Dev
  named_layouts:
    claude:
      cwd: .
      split:
        direction: h
        child:
          cwd: .
          cmd: claude
          split:
            direction: v
            child:
              cwd: .
              clock: true

general:
  root: ~/Dev

df:
  name: dotfiles
  root: ~/.dotfiles
  windows:
    - .
    - utils

dotfiles:
  name: dotfiles
  root: ~/.dotfiles
  windows:
    - .
    - utils

Notes:
  root: ~/Nextcloud/Notes
  windows:
    - ./
