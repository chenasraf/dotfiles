# debug: true
# check_updates: true
defaults:
  type:
    brew:
      platforms:
        only: ['macos']
    # shell:
    #   env_shell:
    #     linux: zsh
    #     macos: zsh
env:
  DOTFILES: ~/.dotfiles
  LAZYGIT_HOME_OSX: ~/Library/ApplicationSupport/lazygit
  LAZYGIT_HOME_LINUX: ~/.config/lazygit

install:
  - name: device_uid
    type: shell
    check_installed: test -f $DOTFILES/.device_uid
    check_has_update: exit 1
    opts:
      command: |
        source $DOTFILES/plugins/common/colors.zsh
        echo
        echo_yellow "Unique device UID not set up. Enter device uid: "
        read duid
        echo

        if [[ -z $duid ]]; then
          echo_red "Device UID cannot be empty. Exiting"
          exit 1
        fi

        echo $duid >$DOTFILES/.device_uid
        echo_cyan "Device UID set to \"$duid\""

  - name: nvim
    type: rsync
    opts:
      source: $DOTFILES/.config/nvim/
      destination: ~/.config/nvim/
      flags: --delete --exclude .git --exclude .DS_Store
  - name: lazygit
    type: group
    steps:
      - name: lazygit
        type: brew
      - name: lazygit
        type: rsync
        opts:
          source: $DOTFILES/.config/lazygit.yml
          destination: $LAZYGIT_HOME_OSX/config.yml
        platforms:
          only: ['macos']
      - name: lazygit
        type: rsync
        opts:
          source: $DOTFILES/.config/lazygit.yml
          destination: $LAZYGIT_HOME_LINUX/config.yml
        platforms:
          only: ['linux']
  - name: config
    type: rsync
    opts:
      source: $DOTFILES/.config/
      destination: ~/.config/
      flags: --exclude lazygit.yml --exclude nvim --exclude .git --exclude .DS_Store
  - name: sofmani
    type: brew
    opts:
      tap: chenasraf/tap
  - name: treelike
    type: brew
    opts:
      tap: chenasraf/tap
  - name: lazygit
    type: group
    steps:
      - name: lazygit
        type: brew
        opts:
          tap: jesseduffield/lazygit
      - name: lazygit
        type: shell
        platforms:
          only: ['linux']
        check_has_update: |
          LATEST=$(curl -s "https://api.github.com/repos/jesseduffield/lazygit/releases/latest" | grep -Po '"tag_name": "v\K[^"]*')
          CURRENT=$(lazygit --version | awk -F'[,=]' '{print $6}')
          test "$LATEST" != "$CURRENT"
        opts:
          command: |
            cd $(mktemp -d)
            VERSION=$(curl -s "https://api.github.com/repos/jesseduffield/lazygit/releases/latest" | grep -Po '"tag_name": "v\K[^"]*')
            curl -Lo lazygit.tar.gz "https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_${VERSION}_Linux_x86_64.tar.gz"
            tar xf lazygit.tar.gz lazygit
            sudo install lazygit /usr/local/bin
  - name: lazydocker
    type: group
    steps:
      - name: lazydocker
        type: brew
        opts:
          tap: jesseduffield/lazydocker
      - name: lazydocker
        type: shell
        platforms:
          only: ['linux']
        opts:
          command: |
            cd $(mktemp -d)
            VERSION=$(curl -s "https://api.github.com/repos/jesseduffield/lazydocker/releases/latest" | grep -Po '"tag_name": "v\K[^"]*')
            curl -Lo lazydocker.tar.gz "https://github.com/jesseduffield/lazydocker/releases/latest/download/lazydocker_${VERSION}_Linux_x86_64.tar.gz"
            tar xf lazydocker.tar.gz lazydocker
            sudo install lazydocker /usr/local/bin
  - name: fnm
    type: shell
    post_install: |
      fnm install --lts
      fnm use lts-latest
    opts:
      command: curl -fsSL https://fnm.vercel.app/install | bash
  - name: pyenv
    type: group
    steps:
      - name: pyenv
        type: brew
      - name: pyenv
        type: shell
        platforms:
          only: ['linux']
        opts:
          command: 'curl https://pyenv.run | bash'
  - name: pipx
    type: group
    post_install: sudo pipx ensurepath --global
    steps:
      - name: pipx
        type: brew
      - name: pipx
        type: apt
        platforms:
          only: ['linux']
  - name: jq
    type: brew
  - name: yq
    type: shell
    opts:
      command: pipx install yq
  - name: direnv
    type: group
    steps:
      - name: direnv
        type: brew
      - name: direnv
        type: shell
        platforms:
          only: ['linux']
        opts:
          command: export bin_path=/usr/local/bin curl -sfL https://direnv.net/install.sh | bash
  - name: dotenvx
    type: group
    steps:
      - name: dotenvx
        type: brew
        opts:
          tap: dotenvx/brew
      - name: dotenvx
        type: shell
        platforms:
          only: ['linux']
        opts:
          command: curl -sfS https://dotenvx.sh | sh
  - name: ollama
    type: brew
    post_install: brew services start ollama
  - name: gi_gen
    type: group
    steps:
      - name: gi_gen
        type: brew
        opts:
          tap: chenasraf/tap
      - name: gi_gen
        type: shell
        platforms:
          only: ['linux']
        opts:
          command: |
            gi_ver=$(get-gh-latest-tag "chenasraf/gi_gen")
            mkdir -p "$DOTBIN_META"
            arch=$(archmatch -mA "macos-arm" -mI "macos-intel" -l "linux-amd")
            curl -L https://github.com/chenasraf/gi_gen/releases/download/$gi_ver/gi_gen-$gi_ver-$arch -o $DOTBIN/gi_gen
  - name: treelike
    type: group
    steps:
      - name: treelike
        type: brew
        opts:
          tap: chenasraf/tap
      - name: treelike
        type: shell
        platforms:
          only: ['linux']
        opts:
          command: |
            gi_ver=$(get-gh-latest-tag "chenasraf/treelike")
            mkdir -p "$DOTBIN_META"
            arch=$(archmatch -mA "macos-arm" -mI "macos-intel" -l "linux-amd")
            curl -L https://github.com/chenasraf/treelike/releases/download/$treelike_ver/treelike-$arch.tar.gz -o $DOTBIN/treelike.tar.gz
  - name: pnpm
    type: group
    check_installed: exit 1
    steps:
      - name: pnpm
        type: npm
      - name: typescript
        bin_name: tsc
        type: pnpm
        opts:
          command: pnpm i -g typescript
      - name: tldr
        type: pnpm
      - name: simple-scaffold
        type: pnpm
      - name: firebase-tools
        bin_name: firebase
        type: pnpm
      - name: prettier
        type: pnpm
      - name: http-server
        type: pnpm
      - name: licenseg
        type: pnpm
      - name: vscode-langservers-extracted
        bin_name: vscode-json-language-server
        type: pnpm
  - name: home
    type: shell
    opts:
      bin_name: tx
      command: |
        cd $DOTFILES/utils
        pnpm i && pnpm build && pnpm ginst
  - name: zplug
    type: shell
    check_installed: test -d ~/.zplug
    check_has_update: exit 0
    opts:
      command: curl -sL --proto-redir -all,https https://raw.githubusercontent.com/zplug/installer/master/installer.zsh | zsh
      update_command: |
        source $HOME/.dotfiles/zplug.init.zsh
        zplug update
