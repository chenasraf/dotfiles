    post_install: |
      FNM_PATH="/root/.local/share/fnm"
      if [ -d "$FNM_PATH" ]; then
        export PATH="$FNM_PATH:$PATH"
        eval "`fnm env`"
      fi
      fnm install --lts
      fnm use lts-latest
    opts:
